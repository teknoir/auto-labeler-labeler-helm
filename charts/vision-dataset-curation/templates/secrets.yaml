{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: vdc-mongodb-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: vdc-mongodb
type: Opaque
data:
  rootUser: {{ include "mongodb.root.username" . | b64enc | quote }}
  rootPassword: {{ include "mongodb.root.password" . | b64enc | quote }}
{{- end }}
