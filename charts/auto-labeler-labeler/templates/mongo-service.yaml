apiVersion: v1
kind: Service
metadata:
  name: auto-labeler-mongo
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auto-labeler-labeler.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    app: auto-labeler-mongo
  ports:
    - name: tcp-27017
      port: {{ .Values.mongo.service.port }}
      protocol: TCP
      targetPort: {{ .Values.mongo.service.port }}
