basePath: /auto-labeler-labeler
domain: teknoir.cloud

mongo:
  image:
    repository: mongo
    tag: "8.0"
    pullPolicy: Always
  auth:
    username: teknoir
    password: change-me
  service:
    port: 27017
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

backend:
  image:
    repository: us-docker.pkg.dev/teknoir/gcr.io/auto-labeler-backend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 8000
  env:
    mongoDatabase: auto_label_labeler
    gcsSignUrls: false
    gcsUrlTtlSeconds: 3600
    googleCredentialsPath: /var/secrets/google/auto-label-backend.json
  gcsServiceAccountKeySecret:
  gcsServiceAccountKey:
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi


frontend:
  image:
    repository: us-docker.pkg.dev/teknoir/gcr.io/auto-labeler-frontend
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  service:
    port: 80
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi


virtualService:
  enabled: true

commonLabels: {}
